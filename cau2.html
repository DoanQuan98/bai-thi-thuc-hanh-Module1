<!--Viết hàm tryRemoveFromArray() nhận vào một mảng các số nguyên, và một số nguyên x.-->
<!--Hàm  trả về mảng ban đầu nếu không có số nguyên x trong mảng.-->
<!--Nếu tìm thấy số nguyên x trả về mảng sau khi xóa các số nguyên x đó.-->
<script>
    function tryRemoveFromArray(arr, x) {
        for (let i = arr.length; i >= 0; i--) {
            if (arr[i] == x) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }

    document.write(tryRemoveFromArray([1, 2, 4, 2, 6, 7, 2, 2], 2));
</script>
