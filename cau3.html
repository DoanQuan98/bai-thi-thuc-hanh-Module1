<!--Viết hàm isFibonacci() nhận vào một số nguyên ,
trả về true nếu số đó là số nằm trong dãy Fibonacci
 và false nếu không nằm trong dãy Fibonacci.-->
<script>
    function isFibonacci(number) {
        let x = 0;
        let y = 1;
        let z = 0;
        while (true) {
            if (number == x) {
                return true;
            }
            if (x > number) {
                return false;
            }
            z = y;
            y += x;
            x = z;
        }
    }

    document.write(isFibonacci(4181));
</script>
